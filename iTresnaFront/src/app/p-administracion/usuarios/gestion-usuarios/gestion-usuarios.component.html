
<section>

    <table>
        <tr class="subrayado">
            <th rowspan="2">EMAIL</th>
            <th colspan="3">USUARIOS</th>
            <th colspan="3">DATOS CLASIFICATORIOS</th>
            <th rowspan="2">MODIFICAR</th>
            <th rowspan="2">ELIMINAR</th>
        </tr>

        <tr class="subrayado">
            <th>Nombre</th>
            <th>Apellido 1</th>
            <th>Apellido 2</th>
            <th *ngFor="let item of organizacion.clasificacion">
                {{item.clasificacion}}</th>
        </tr>

        <tr *ngFor="let usuario of listaUsuarios; let i=index">
            <td>{{usuario.cod_usuario}}</td>
            <td>{{usuario.nombre}}</td>
            <td>{{usuario.ape1}}</td>
            <td>{{usuario.ape2}}</td>
            <!--Los datos clasificatorios-->
            <td *ngFor="let clasificacion of usuario.clasificacion">
                {{clasificacion.categoria}}
            </td>
            <td>
                <button (click)="editar(usuario)" class="btn">
                    <img class="papelera" src="assets/edit.png" alt="papelera">
                </button>
            </td>
            <td>
                <button (click)="borrar(usuario)" class="btn">
                    <img class="papelera" src="assets/papelera.png" alt="papelera">
                </button>
            </td>
        </tr>
        
    </table>
    <button (click)="nuevo()" class="btnAnadir">
        <p>AÃ‘ADIR</p>
    </button>
</section>
