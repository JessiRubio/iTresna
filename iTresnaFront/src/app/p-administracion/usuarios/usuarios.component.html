<section>
    <mat-form-field class="filtro">
        <mat-label>Selecciona una clasificacion</mat-label>
        <mat-select [(value)]="selected" (selectionChange)="cargarclasificacion()" >
            <mat-option *ngFor="let item of listaClasificacion;let i=index" [value]="i">
                {{item}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="filtro">
        <mat-label>Selecciona una categoria</mat-label>
        <mat-select [(value)]="selected" (selectionChange)="cargarCategorias()" >
            <mat-option *ngFor="let item of listaCategorias;let i=index" [value]="i">
                {{item.categoria}}

            </mat-option>
        </mat-select>
    </mat-form-field>

    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Other filter">

    <table>
        <tr>
            <th rowspan="2">USUARIOS</th>
            <th colspan="3">DATOS CLASIFICATORIOS</th>
            <th colspan="listaCops.size" >PERMISOS</th>
        </tr>
        <tr>
            <th>{{listaClasificacion[0]}}</th>
            <th>{{listaClasificacion[1]}}</th>
            <th>{{listaClasificacion[2]}}</th>
            <th *ngFor="let item of listaCops" id="columnaPermisos">{{item.desc_cop}}</th>
        </tr>
    </table>
</section>
