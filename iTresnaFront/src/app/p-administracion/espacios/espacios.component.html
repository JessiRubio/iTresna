<section>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Orden</th>
            <th>Indice curación</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
        <tr *ngFor="let item of listaEspacios"  class="fila">
            <td>{{item.desc_esp}}</td>
            <td>{{item.orden}}</td>
            <td><input type="checkbox" [checked]="item.ind_esp_curacion" value="item.ind_esp_curacion" (change)="setIndCuracion(item)"></td>
            <td>
                <button (click)="editar(item.cod_org,item.cod_esp)" class="boton">
                    <img class="papelera" src="assets/edit.png" alt="papelera">
                </button>
            </td>
            <td>
                <button (click)="borrar(item)">
                    <img class="papelera" src="assets/papelera.png" alt="papelera">
                </button>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <button (click)="addEspacio()" class="btnAñadir">
                    <p>AÑADIR</p>
                </button>
            </td>
        </tr>
    </table>
</section>
