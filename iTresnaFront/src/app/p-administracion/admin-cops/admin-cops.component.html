<section>
    <mat-form-field *ngIf="showCops">
        <mat-label>Selecciona un espacio</mat-label>
        <mat-select [(value)]="selected" (selectionChange)="cargarCops()" >
            <mat-option *ngFor="let item of espacios;let i=index" [value]="i">
                {{item.desc_esp}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div class="tablaCops" *ngIf="showCops">
        <table>
            <tr>
                <th>Nombre</th>
                <th>Etiquetas</th>
                <th>Editar</th>
                <th>Borrar</th>

            </tr>
            <tr *ngFor="let item of cops;let i=index"  class="fila">
                <td>{{item.desc_cop}}</td>
                <td>
                    <button (click)="gestionarEtiquetas(i)" class="btnTabla">
                        <img src="./../../../assets/edit-etiquetas.png" alt="etiqueta">
                    </button>
                </td>
                <td>
                    <button (click)="editar(item.cod_org,item.cod_esp,item.cod_cop)" class="btnTabla">
                        <img class="papelera" src="./../../../assets/edit.png" alt="papelera">
                    </button>
                </td>
                <td>
                    <button (click)="borrar(item)" class="btnTabla">
                        <img class="papelera" src="./../../../assets/papelera.png" alt="papelera">
                    </button>
                </td>
            </tr>
        </table>
        <button (click)="addCop()"class="btnA単adir btn btn-primary">
            A単adir cop
        </button>
    </div>
    <div class="tablaEtiquetas" *ngIf="showEtiquetas">


        <button (click)="atrasEtiquetas()" >
            <img class="papelera" src="./../../../assets/atras.svg" alt="atras">
        </button>

        <table>

            <tr>
                <th>Nombre</th>
                <th>Editar</th>
                <th>Borrar</th>
            </tr>

            <tr *ngFor="let item of etiquetas"  class="fila">
                <td>{{item.desc_etiqueta}}</td>
                <td>
                    <button (click)="editarEtiqueta(item)" class="btnTabla">
                        <img class="papelera" src="./../../../assets/edit.png" alt="papelera">
                    </button>
                </td>
                <td>
                    <button (click)="borrarEtiqueta(item)" class="btnTabla">
                        <img class="papelera" src="./../../../assets/papelera.png" alt="papelera">
                    </button>
                </td>
            </tr>
        </table>
        <button (click)="addEtiqueta()"class="btnA単adir btn btn-primary">
            A単adir etiqueta
        </button>
    </div>





</section>
