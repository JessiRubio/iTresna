<app-header-generico></app-header-generico>

<div class="organizaciones">
    <table>
        <tr>
            <th>
                ORGANIZACION
            </th>
            <th>
                CONTACTO
            </th>
            <th>
                MODIFICAR
            </th>
            <th>
                ELIMINAR
            </th>
        </tr>
        <tr *ngFor="let item of listaOrganizacion">
            <td class="clickable">
                {{item.desc_org}}
            </td>
            <td>
                {{item.contacto}}
            </td>
        </tr>
    </table>
</div>
