<div id="menu">
    <div class="localizacion">
        <p>Administración general</p>
    </div>
</div>

<section  class="filtro">
    <form>
        <label> Ordenar por: </label>
        <select class="browser-default custom-select" [(ngModel)]="seleccionOrden" (selectionChange)="ordenarOrganizaciones()" >
            <option [value]=1>
                Ascendente
            </option>
            <option [value]=2>
                Descendente
            </option>
        </select>
    </form>
    <form>
        <label> Filtrar por: </label>
        <select class="browser-default custom-select" [(ngModel)]="seleccionFiltro" (selectionChange)="filtrarOrganizaciones()" >
            <option [value]=1>
                Ninguno
            </option>
            <option [value]=2>
                Administrador/a
            </option>
            <option [value]=3>
                Organizacion
            </option>
        </select>
    </form>

    <input (keyup)="applyFilter($event.target.value)" [placeholder]="filtroSeleccionado()" name="filtroContacto" *ngIf="show">
    
</section>
<section class="organizaciones">
    <table>
        <tr>
            <th>
                ORGANIZACION
            </th>
            <th>
                Administrador/a
            </th>
            <th>
                MODIFICAR
            </th>
            <th>
                ADMINISTRAR
            </th>
            <th>
                ELIMINAR
            </th>
        </tr>
        <tr *ngFor="let item of listaOrgMostradas">
            <td class="clickable" >
                {{item.desc_org}}
            </td>
            <td>
                {{item.contacto}}
            </td>
            <td>
                <button (click)="editar(item)">
                    <img src="assets/edit.png" alt="img">
                </button>
            </td>
            <td>
                <button (click)="administrar(item)">
                    <img src="assets/edit-etiquetas.png" alt="img">
                </button>
            </td>
            <td>
                <button (click)="borrar(item)">
                    <img src="assets/papelera.png" alt="img">
                </button>
            </td>
        </tr>
        <tr>
            <td colspan="5">
                <button (click)="nueva()" class="btnAñadir">
                    <p>AÑADIR</p>
                </button>
            </td>
        </tr>
    </table>
</section>
