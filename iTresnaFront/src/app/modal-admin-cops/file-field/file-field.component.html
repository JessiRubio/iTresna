<div [formGroup]="formGroup">
    <mat-form-field #input class="expand" [class]="placeHolder">
        <ngx-mat-file-input
            type="file"
            (input)="onChange($event.target.value)"
            [placeholder]='placeHolder' 
            [formControlName]='controlName'>
            <button>Click</button>
        </ngx-mat-file-input>
    </mat-form-field>
</div>
