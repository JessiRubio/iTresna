<form class="expand" [class]="placeHolder" [formGroup]="formGroup">
    <select class="browser-default custom-select" 
        [(value)]="selected"
        [placeholder]='placeHolder' 
        [formControlName]='controlName'
        (selectionChange)="changeValue($event.value)">
        <option *ngFor="let item of data;let i = index" [value]="i">
            {{item.desc}}
        </option>
    </select>
</form>
