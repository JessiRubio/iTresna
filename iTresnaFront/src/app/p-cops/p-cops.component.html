

<!-- Menu-->
<div id="menu">
    <div class="atras" ><img routerLink="/Principal" src="assets/outline_arrow.png"></div>
    <div class="localizacion">
        <p>{{espacio.desc_esp}}</p>
        <p>></p>
        <p>{{cop.desc_cop}}</p>
    </div>
</div>



<div class="opciones" *ngIf="curando==false">
        <mat-label class = "ordenar">Ordenar por:
            <mat-select value="0" class="matSelect" name="filtro" class="filtrar" (selectionChange)="ordenar($event.value)">
                <mat-option value="0"> Por fecha descendente</mat-option>
                <mat-option value="1" > Por fecha ascendente</mat-option>
                <mat-option value="2" > Por Usuario descendente</mat-option>
                <mat-option value="3" > Por Usuario ascendente</mat-option>
            </mat-select>
        </mat-label>
        <mat-label class = "filtros">Filtrar por:
            <mat-select value="0" name="filtroEtiquetas"  class="filtrar" (selectionChange)="filtrarEtiquetas($event.value)">
                <mat-option value="0">Todas las etiquetas</mat-option>
                <mat-option *ngFor="let item of cop.etiquetas;let i = index" value='{{i+1}}'>{{item.desc_etiqueta}}</mat-option>             
            </mat-select>
            <mat-select value="0" name="filtroUsuarios"  class="filtrar" (selectionChange)="filtrarUsuarios($event.value)"  >
                <mat-option value="0">Todos los usuarios</mat-option>
                <mat-option *ngFor="let item of cop.usuarios;let i = index" value='{{i+1}}'>{{item}}</mat-option>
            </mat-select>
        </mat-label>
        <a *ngIf="tienePermisos()">
            <button class="botonCurar btn btn-primary" (click)="curar()">Curar se√±ales de la Cop</button>
        </a>
</div>
<div *ngIf="curando==true">
    <app-p-curacion [senales]="listaSenales"></app-p-curacion>
</div>

    
<div class="outlet container container-fluid" *ngIf="curando==false">
    <div class="row w-100" style="background: transparent;border: none">
        <div class="col-md-6 col-lg-4 col-xl-4 mb-4 d-flex" *ngFor="let item of listSenalesMostradas">
            <app-senales style="margin: 0%; padding: 0%;" [senal]="item" [etiquetas]="cop.etiquetas"></app-senales>
        </div>
    </div>
</div>

<a *ngIf="curando==false" (click)="nuevaSenal()" class="float">
    <i class="fa fa-plus my-float" ></i>
</a>
