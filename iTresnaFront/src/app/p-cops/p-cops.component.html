

<!-- Menu-->
<div id="menu">
    <div class="atras" ><img routerLink="/Principal" src="assets/outline_arrow.png"></div>
    <div class="localizacion">
        <p>{{espacio.desc_esp}}</p>
        <p>></p>
        <p>{{cop.desc_cop}}</p>
    </div>
</div>



<div class="opciones" *ngIf="curando==false">
    <label class="label-separator" for="ordenar">Ordenar por:</label>
    <select class="filtrar custom-select"
        (selectionChange)="ordenar($event.value)">
        <option  value="0">fecha descendente</option>
        <option  value="1">fecha ascendente</option>
        <option  value="2">usuario descendente</option>
        <option  value="3">usuario ascendente</option>
    </select>
    <label class="label-separator" for="ordenar">Filtrar por:</label>
    <select class="filtrar custom-select"
        (selectionChange)="filtrarEtiquetas($event.value)">
        <option value="0">Todas las etiquetas</option>
        <option *ngFor="let item of cop.etiquetas;let i = index" value='{{i+1}}'>{{item.desc_etiqueta}}</option>             
    </select>
    <select class="filtrar custom-select"
        (selectionChange)="filtrarUsuarios($event.value)">
        <option value="0">Todas los usuarios</option>        
        <option *ngFor="let item of cop.usuarios;let i = index" value='{{i+1}}'>{{item}}</option>
    </select>
    <button class="botonCurar btn btn-primary" *ngIf="permisosShow" (click)="curar()">Curar se√±ales de la Cop</button>
</div>
<div *ngIf="curando==true">
    <app-p-curacion [senales]="listaSenales"></app-p-curacion>
</div>

    
<div class="outlet container container-fluid" *ngIf="curando==false">
    <div class="row w-100" style="background: transparent;border: none">
        <div class="col-md-6 col-lg-4 col-xl-4 mb-4 d-flex" *ngFor="let item of listSenalesMostradas">
            <app-senales style="margin: 0%; padding: 0%;" [senal]="item" [etiquetas]="cop.etiquetas"></app-senales>
        </div>
    </div>
</div>

<a *ngIf="curando==false" (click)="nuevaSenal()" class="float">
    <i class="fa fa-plus my-float" ></i>
</a>
