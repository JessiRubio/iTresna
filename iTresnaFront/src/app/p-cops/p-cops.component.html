<!-- Menu-->
<nav id="menu">
    <div class="espacio"><p>{{espacio.desc_esp}}</p></div>
    <div class="cop"><p>{{cop.desc_cop}}</p></div>
</nav>
<div class="opciones">
        <mat-label class = "ordenar">Ordenar por:
            <mat-select value="0" class="matSelect" name="filtro" class="filtrar" (selectionChange)="ordenar($event.value)">
                <mat-option value="0"> Por fecha descendente</mat-option>
                <mat-option value="1" > Por fecha ascendente</mat-option>
                <mat-option value="2" > Por Usuario descendente</mat-option>
                <mat-option value="3" > Por Usuario ascendente</mat-option>
            </mat-select>
        </mat-label>
        <label class = "filtros">Filtrar por:
            <select value="0" name="filtroEtiquetas"  class="filtrar" (change)="filtrarEtiquetas($event.target.value)">
                <option value="0">Todas las etiquetas</option>
                <option *ngFor="let item of cop.etiquetas;let i = index" value='{{i+1}}'>{{item.desc_etiqueta}}</option>             
            </select>
            <select value="0" name="filtroUsuarios"  class="filtrar" (change)="filtrarUsuarios($event.target.value)"  >
                <option value="0">Todos los usuarios</option>
                <option *ngFor="let item of cop.usuarios;let i = index" value='{{i+1}}'>{{item}}</option>
            </select>
        </label>
        <a *ngIf="tienePermisos()">
                <button class="botonCurar"  type="submit">Curar</button>
        </a>
    </div>
