<section class="contenidoSenal">

        <div class="contenidoSenaldiv">
            <p>{{senal.fecha_hora}}</p>
            <a href="https://www.newgenapps.com/blog/trends-big-data-innovation-future-data-science" ><img class="imgprueba" src="assets/cyberSecurityData.jpg" alt="prueba" ></a>
            <div class="textoSenal">
                    <h2>{{titulo}}</h2>
                    <h3>{{senal.desc_senal}}</h3>
            </div>
        </div>

        

        <div class="infoSenal">
            <div class="zonaLike">
                <button class="botonLike" (click) = like() type="submit">
                    <img class="like" src="assets/like.png" alt="like" > </button>
                    <p>{{senal.me_gustas}}</p>
            </div>
            <p class="etiqueta" >Etiquetas: {{senal.desc_etiqueta}}</p>

            <select name="comentarios" class="comentario">
                    <option selected values="0"> {{senal.cantidad_comentarios}} Comentarios</option>
                    
            </select>

        </div>
        <button *ngIf="puedeBorrar()" class="boton" (click)="borrar()"><img class="papelera" src="assets/papelera.png" alt="papelera"> </button>
        <button *ngIf="puedeEditar()" class="boton"><img class="papelera" src="assets/edit.png" alt="papelera"></button>
        <p class="autor">{{senal.cod_usuario||"An√≥nimo"}}</p>


</section>
