<section class="contenidoSenal">
        <p class="fecha">{{senal.fecha_hora}}</p>
        <div class="contenidoSenaldiv">
           
            <a [href]="senal.enlace" ><img class="imgprueba" [src]="imagen" alt="prueba" ></a>
            <div class="textoSenal">
                    <h2>{{titulo}}</h2>
                    <h3>{{senal.desc_senal}}</h3>
                    <div class="infoSenal">
                        <div class="zonaLike">
                            <button class="botonLike" (click) = like() type="submit">
                                <img class="like" src="assets/like.png" alt="like" >
                            </button>
                            <p>{{senal.me_gustas}}</p>
                        </div>
                        <p class="etiqueta" >Etiquetas: {{buscarEtiqueta()}}</p>
                        <button *ngIf="puedeBorrar()" class="boton" (click)="borrar()">
                                <img class="papelera" src="assets/papelera.png" alt="papelera">
                        </button>
                        <button *ngIf="puedeEditar()" (click)="editar()" class="boton">
                                <img class="papelera" src="assets/edit.png" alt="papelera">
                        </button>
                        <p class="autor">{{senal.cod_usuario||"An√≥nimo"}}</p>
                    </div>
            </div>
        </div>

        <div class="allComentarios">    
                
                
                <div class="comentarios">
                        <p>Comentarios:</p>
                        <ul>
                                <li *ngFor="let item of listaComentarios | slice:0:2; let ind=index;" class="comentario"> 
                                        {{item.cod_usuario}}: {{item.comentario}}
                                </li>
                        </ul>
                
                </div>
                

                <form class="escribeComentario"> 
                        <textarea name="comentarios" placeholder="Comentario" [(ngModel)]="str"  rows=5></textarea>
                        
                        <button class="botonEnviar" type="submit"  (click)=nuevoComentario()>
                                <img  src="assets/enviar2.png" alt="enviar">
                        </button>
                </form>

                <p (click)="comentarios()" class="comentariosModal">Ver todos los comentarios</p>

               
  
        </div>

</section>
