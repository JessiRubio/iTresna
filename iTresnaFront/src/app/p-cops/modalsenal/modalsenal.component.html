<h2 mat-dialog-title>Nueva Se√±al</h2>
<mat-dialog-content [formGroup]="form">
    <mat-form-field class="expand">
        <input matInput
            placeholder="URL"
               formControlName="url">
    </mat-form-field>
    <br>
    <mat-form-field class="expand">
        <textarea matInput
                placeholder="Descripcion"
               formControlName="descripcion"></textarea>
    </mat-form-field>
    <br>
    <mat-form-field class="expand">
            <mat-select placeholder="Elige una etiqueta" formControllerName="etiqueta" >
                <mat-option *ngFor="let item of etiquetas" value="item.cod_etiqueta">
                    {{item.desc_etiqueta}}
                </mat-option>
            </mat-select>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button mat-primary"(click)="save()">Publicar</button>
</mat-dialog-actions>
