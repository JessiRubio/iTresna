
<app-header-generico></app-header-generico>

<div class="cabecera">
    <section>
        <img src="./../../assets/logo2.png" alt="">
        <pre>Gaurko eta biharko profesionalak prestatzen
 Formamos profesionales de hoy y de ma√±ana
        </pre>
    </section>
    <!-- Menu-->
    <nav id="menu">
        <ul>
            <li *ngFor="let item of listaEspacios; let i = index" (click)="cambiarSeleccionado(i)" [ngClass]="(i===selected) ? 'seleccionado':'noSeleccionado'">
                {{item.desc_esp}}
            </li>
        </ul>
    </nav>
</div>

<div>
    <ul class="listaCops">
        <li *ngFor="let item of obtCops(); let i = index" >
            <a *ngIf="estaEnPermisos(item); else elsePermisos" routerLink="/Cops" [queryParams]="{copSeleccionado:item.cod_cop,codEspacio:item.cod_esp}">
                <cops-component [ind_admin]="(estaEnPermisos(item))?true:false"  [desc_cop] ="item.desc_cop" [cantidad_senales]="item.cantidad_senales" [img]="item.img_cop"></cops-component> 
            </a>
            <ng-template #elsePermisos>
                <a >
                    <cops-component [ind_admin]="(estaEnPermisos(item))?true:false"  [desc_cop] ="item.desc_cop" [cantidad_senales]="item.cantidad_senales" [img]="item.img_cop"></cops-component>
                </a>
            </ng-template>
        </li>
    </ul>
    
    <p>{{desc_cop}}</p>
</div>
