<div  [formGroup]="formGroup" class="form-check form-group">
    
    <input type="checkbox"
        [formControlName]='controlName'
        class="form-check-input"
        id="{{controlName}}"
        [placeholder]="placeHolder">
    <label class="form-check-label" [for]="controlName">{{placeHolder}}</label>
</div>
